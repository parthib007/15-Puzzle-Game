<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">

<body>
    <div class="header">
        15-Puzzle Game
    </div>
    <div class="info">
        Welcome gamers. Click the <strong>Play</strong> button to start the game.
    </div>
    <div class="game">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button></button>
        </div>

        <div class="footer">
            <button>Play</button>
            <span id="move">Move:100</span>
            <span id="time">Time:100</span>
        </div>
    </div>
    <div class="contact_info">
        <div class="creator">

            Made by <span>Parthib Das</span>
            <br>This project is open source. Feel free to visit <a href="" target="_blank">the repo</a>
        </div>
        <div class="logos">
            <a href="https://github.com/parthib007" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/parthib-das-4648ba231/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100009658311027" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/007parthib_das/" target="_blank"><i class="fa-brands fa-instagram"></i></a>           
        </div>
    </div>

    <h1 class="message">You win!</h1>
    <script src="javascript.js"></script>
</body>
</html>
